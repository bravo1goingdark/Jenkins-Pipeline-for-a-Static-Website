<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beautiful Minimal Page</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      margin-top: 0;
      color: #4b6cb7;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
    }
    button {
      background: #a71e69;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #3b5998;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello mukul</h1>
    <p> HTML page for testing or demo purposes.</p>
    <button onclick="alert('You clicked the button!')">Click Me</button>
  </div>
</body>
</html>
